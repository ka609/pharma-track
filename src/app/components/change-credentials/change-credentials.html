<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-sm w-100" style="max-width: 400px;">
    <div class="card-header bg-warning text-dark d-flex align-items-center gap-2">
      <i class="bi bi-gear"></i>
      <h5 class="mb-0">Changer identifiants Admin</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSave()">
        <div class="mb-3">
          <label class="form-label d-flex align-items-center gap-1">
            <i class="bi bi-person-badge"></i> Nom dâ€™utilisateur
          </label>
          <input type="text" formControlName="username" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label d-flex align-items-center gap-1">
            <i class="bi bi-lock-fill"></i> Mot de passe
          </label>
          <input type="password" formControlName="password" class="form-control">
        </div>

        <button class="btn btn-warning d-flex align-items-center gap-1 w-100" type="submit">
          <i class="bi bi-save"></i> Enregistrer
        </button>

        <div *ngIf="successMsg" class="text-success mt-2 d-flex align-items-center gap-1">
          <i class="bi bi-check-circle"></i> {{ successMsg }}
        </div>
      </form>
    </div>
  </div>
</div>
