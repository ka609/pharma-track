<div class="container mt-4">
  <h2 class="mb-4">Liste des utilisateurs</h2>

  <!-- Bouton Ajouter -->
  <button class="btn btn-success mb-3 d-flex align-items-center" (click)="addNew()" title="Ajouter un utilisateur">
    <i class="bi bi-person-plus"></i>
  </button>

  <table class="table table-striped table-hover align-middle shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>RÃ´le</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <span class="badge bg-info text-dark">{{ user.role }}</span>
        </td>
        <td class="text-center">
          <!-- Bouton Modifier -->
          <button class="btn btn-sm btn-primary me-2" (click)="editUser(user)" title="Modifier">
            <i class="bi bi-pencil"></i>
          </button>
          <!-- Bouton Supprimer -->
          <button class="btn btn-sm btn-danger" (click)="delete(user)" title="Supprimer">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
