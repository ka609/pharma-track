<div class="container mt-4">
  <h2>Liste des utilisateurs</h2>
  <button class="btn btn-success mb-3" (click)="addNew()">Ajouter un utilisateur</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>RÃ´le</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editUser(user)">Modifier</button>
          <button class="btn btn-sm btn-danger" (click)="delete(user)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
