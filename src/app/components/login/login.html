<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-sm w-100" style="max-width: 400px;">
    <div class="card-header bg-primary text-white d-flex align-items-center gap-2">
      <i class="bi bi-box-arrow-in-right"></i>
      <h5 class="mb-0">Connexion</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label class="form-label d-flex align-items-center gap-1">
            <i class="bi bi-person"></i> Nom d’utilisateur
          </label>
          <input type="text" formControlName="username" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label d-flex align-items-center gap-1">
            <i class="bi bi-lock"></i> Mot de passe
          </label>
          <input type="password" formControlName="password" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label d-flex align-items-center gap-1">
            <i class="bi bi-shield-lock"></i> Rôle
          </label>
          <select formControlName="role" class="form-select">
            <option value="admin">Admin</option>
            <option value="user">Utilisateur</option>
          </select>
        </div>

        <button class="btn btn-primary d-flex align-items-center gap-1 w-100" type="submit">
          <i class="bi bi-box-arrow-in-right"></i> Se connecter
        </button>

        <div *ngIf="errorMsg" class="text-danger mt-2 d-flex align-items-center gap-1">
          <i class="bi bi-exclamation-triangle"></i> {{ errorMsg }}
        </div>
      </form>
    </div>
  </div>
</div>
