<div class="container mt-4">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-dark text-white d-flex align-items-center">
      <i class="bi bi-person-fill me-2"></i>
      <h5 class="mb-0">
        {{ isEdit ? 'Modifier un utilisateur' : 'Ajouter un utilisateur' }}
      </h5>
    </div>

    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <!-- Nom -->
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-person-badge me-1 text-secondary"></i> Nom
          </label>
          <input type="text" class="form-control" formControlName="name" placeholder="Entrez le nom complet" />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-envelope me-1 text-secondary"></i> Email
          </label>
          <input type="email" class="form-control" formControlName="email" placeholder="exemple@email.com" />
        </div>

        <!-- Mot de passe (uniquement à l'ajout) -->
        <div class="mb-3" *ngIf="!isEdit">
          <label class="form-label">
            <i class="bi bi-lock me-1 text-secondary"></i> Mot de passe
          </label>
          <input type="password" class="form-control" formControlName="password" placeholder="••••••••" />
        </div>

        <!-- Rôle -->
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-people me-1 text-secondary"></i> Rôle
          </label>
          <select class="form-select" formControlName="role">
            <option value="user">Utilisateur</option>
            <option value="admin">Administrateur</option>
          </select>
        </div>

        <!-- Boutons -->
        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" routerLink="/users">
            <i class="bi bi-arrow-left"></i> Retour
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="submitting">
            <i class="bi" [ngClass]="isEdit ? 'bi-pencil' : 'bi-plus-circle'"></i>
            {{ isEdit ? 'Modifier' : 'Ajouter' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
