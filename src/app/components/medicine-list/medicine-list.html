<div class="container mt-4">
  <!-- Header avec icône -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-primary d-flex align-items-center gap-2">
      <i class="bi bi-capsule-pill"></i> Médicaments
    </h3>
    <button class="btn btn-success d-flex align-items-center gap-1" (click)="addNew()">
      <i class="bi bi-plus-circle"></i> Nouveau
    </button>
  </div>

  <!-- Onglets widget -->
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <a class="nav-link active" href="#"><i class="bi bi-list-ul"></i> Liste</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><i class="bi bi-bar-chart"></i> Statistiques</a>
    </li>
  </ul>

  <!-- Recherche -->
  <div class="input-group mb-3">
    <span class="input-group-text bg-light"><i class="bi bi-search"></i></span>
    <input type="text" class="form-control" placeholder="Rechercher un médicament..."
           [(ngModel)]="searchTerm" (input)="search()">
  </div>

  <!-- Loader -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
    <p class="mt-2">Chargement des médicaments...</p>
  </div>

  <!-- Tableau -->
  <div class="card shadow-sm" *ngIf="!loading && filteredMedicines.length > 0">
    <div class="card-body p-0">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-primary">
          <tr>
            <th><i class="bi bi-capsule"></i> Nom</th>
            <th><i class="bi bi-tags"></i> Catégorie</th>
            <th><i class="bi bi-currency-dollar"></i> Prix (CFA)</th>
            <th><i class="bi bi-box-seam"></i> Stock</th>
            <th><i class="bi bi-calendar-x"></i> Expiration</th>
            <th><i class="bi bi-gear"></i> Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of filteredMedicines">
            <td>{{ m.name }}</td>
            <td><span class="badge bg-info text-dark">{{ m.category || '-' }}</span></td>
            <td>{{ m.price | number }}</td>
            <td>
              <span [ngClass]="{ 'text-danger fw-bold': m.stock < 10 }">{{ m.stock }}</span>
              <span *ngIf="m.stock < 10" class="badge bg-danger ms-2">
                <i class="bi bi-exclamation-triangle"></i> Faible
              </span>
            </td>
            <td>{{ m.expiryDate | date:'shortDate' }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="edit(m)">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="delete(m)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Aucun médicament -->
  <div *ngIf="!loading && filteredMedicines.length === 0" class="mt-4 alert alert-info d-flex align-items-center gap-2">
    <i class="bi bi-info-circle"></i> Aucun médicament trouvé.
  </div>
</div>
